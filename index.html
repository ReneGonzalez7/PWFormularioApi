<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body style="background-color: rgb(215, 215, 215);">
    <div class="my-3 container bg-light rounded"><form>
        <div class="form-group">
          <label for="nameInput">Nombre</label>
          <input type="text" class="form-control" id="nameInput">
          <small id="nameHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="rutInput">Rut</label>
            <input type="text" class="form-control" id="rutInput">
            <small id="rutHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" id="emailInput">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="container m-0 p-0" >
              <div class="form-group row justify-content-between">
                <div class="col-6">
                  <label for="passwordInput">Contraseña</label>
                  <input type="password" class="form-control" id="passwordInput">
                </div>
                <div class="col-6">
                  <label for="passwordRepeatInput">Repetir Contraseña</label>
                  <input type="password" class="form-control" id="passwordRepeatInput">
                </div>
              </div>
          </div>
          <div class="container">
              <div class="row align-items-center justify-content-center">
                  <span class="badge badge-pill badge-primary" style="font-size: 40px;">dH68J</span>
                  <button type="button" class="btn btn-primary ml-1 px-1 py-0">
                    Refresh
                  </button>
              </div>
              <div class="form-group row justify-content-center">
                
                <input type="text" placeholder="Escribe el Texto aquí" class="col-4 form-control mt-2">
              </div>
          </div>
        <button type="submit" class="my-3 w-100 btn btn-primary">Submit</button>
      </form></div>
</body>
</html>
